  #sidebar-div

  #bodyarea-div

      background-color: lightgray;
      float: right;
      text-align: center;
      line-height: 400px;
      margin-bottom: 20px;
  }
  /* Add a black background color to the top navigation */
  .topnav {
      background-color: #bab7b7;
      overflow: hidden;
  }

  /* Style the links inside the navigation bar */
  .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
  }

  /* Change the color of links on hover */
  .topnav a:hover {
      background-color: #ddd;
      color: rgb(216, 211, 211);
  }

  button{
    display: block;
    margin-bottom: 40px;
    text-align: center;
    line-height: 20px;
    margin-block-end: 20%;
    margin-inline: 25%;
    background-color: rgb(169, 141, 167);
    text-decoration: none;
    border: none;
  }
  /* Add a color to the active/current link */
  .topnav a.active {
      background-color: #04AA6D;
      color: white;
  }
  /* Clear floats after the columns */
  .clearfix::after
  {
      content: "";
      display: block;
      clear: both;
  }
  #footer-div
    {
      width: 100%;
      min-height: 50px;
      background-color: lightgray;
      text-align: center;
      line-height: 50px;

    }

    /* Style the list inside the menu */
    nav ul {
      list-style-type: none;
      padding-top: 10%;
      padding-bottom: 10%;
    }
    nav ol {
      list-style-type: none;
      padding: 0;
    }

    

    a{
      text-decoration: none;
      color: #b02e8b;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .underline{

    }

    #mylink {

    #mybox {

    left: 20px;
    background-color: lightgray;
    padding: 10px;
    }

    #mylink:hover + #mybox {
    display: block;
    }
    
    


    
}
